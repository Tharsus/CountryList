<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- <link rel="stylesheet" href="./css/reset.css" /> -->
    <link rel="stylesheet" href="./css/style.css" />

    <title>Country List</title>
  </head>

  <body>
    <div class="container">
      <h1 class="col s12 center-align">Country List</h1>

      <table class="centered">
        <thead>
          <tr>
            <th>Flag</th>
            <th class="nameHdr">
              <div class="table-header">
                <div>
                  Country Name
                </div>
                <div>
                  <i id="nameArrow" class="material-icons">arrow_drop_down</i>
                </div>
              </div>
            </th>
            <th>Region</th>
            <th class="populationHdr">
              <div class="table-header">
                <div>
                  Population
                </div>
                <div>
                  <i id="populationArrow" class="material-icons"
                    >arrow_drop_down</i
                  >
                </div>
              </div>
            </th>
            <th class="areaHdr">
              <div class="table-header">
                <div>
                  Area
                </div>
                <div>
                  <i id="areaArrow" class="material-icons">arrow_drop_down</i>
                </div>
              </div>
            </th>
          </tr>
        </thead>

        <tbody class="tabCountries"></tbody>
      </table>

      <div id="loading" class="row center-align">
        <div class="preloader-wrapper active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
            <div class="gap-patch">
              <div class="circle"></div>
            </div>
            <div class="circle-clipper right">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script defer src="./js/script.js"></script>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
